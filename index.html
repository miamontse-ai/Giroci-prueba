<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GirOci 1.1 - Versió Blindada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(180deg, #38b6ff 0%, #43e97b 100%); min-height: 100vh; font-family: sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Splash Screen - Logo Pantalla Completa */
        #splash-screen { 
            position: fixed; inset: 0; display: flex; flex-direction: column; 
            align-items: center; justify-content: space-around; z-index: 9000; 
            background: linear-gradient(180deg, #38b6ff 0%, #43e97b 100%); 
            transition: opacity 0.5s ease; padding: 20px 0;
        }
        .logo-splash { width: 85%; max-width: 450px; filter: drop-shadow(0 20px 30px rgba(0,0,0,0.2)); }
        .btn-entrar { 
            background: white; color: #1e5d8a; padding: 18px 80px; border-radius: 50px; 
            font-weight: 900; font-size: 1.5rem; cursor: pointer; border: none; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); transition: transform 0.2s;
        }
        .btn-entrar:active { transform: scale(0.95); }

        /* Estilos App Principal */
        #main-content { display: none; opacity: 0; max-width: 500px; margin: 0 auto; padding: 20px; transition: opacity 0.5s ease; }
        
        /* Selectors Personalitzats */
        .custom-select { position: relative; }
        .select-trigger { 
            background: #1e5d8a; border-radius: 15px; padding: 12px 15px; color: white; 
            display: flex; align-items: center; justify-content: space-between; 
            font-weight: bold; cursor: pointer; border: none; width: 100%; font-size: 0.9rem;
        }
        .options-menu { 
            position: absolute; top: 110%; left: 0; right: 0; background: white; 
            border-radius: 15px; display: none; z-index: 2000; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); padding: 5px;
        }
        .options-menu.show { display: block; }
        .option-item { 
            padding: 12px; display: flex; align-items: center; gap: 10px; 
            color: #333; cursor: pointer; font-weight: bold; border-radius: 10px;
        }
        .option-item:hover { background: #f0f7ff; }
        .flag-icon { width: 22px; height: 15px; object-fit: cover; border-radius: 2px; }
        
        /* Grid d'esdeveniments */
        .event-card { background: white; border-radius: 20px; overflow: hidden; shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="logo.png" alt="Logo GirOci" class="logo-splash">
        <button class="btn-entrar" onclick="entrarApp()">ENTRAR</button>
    </div>

    <div id="main-content">
        <div id="top-header" class="flex justify-between items-center mb-6">
            <button class="w-10 h-10 bg-white/20 rounded-xl text-white border border-white/30 flex items-center justify-center">
                <i class="fas fa-share-nodes"></i>
            </button>
            
            <div class="custom-select w-[110px]">
                <div class="select-trigger" onclick="toggleMenu('langMenu')">
                    <span id="selected-lang-content" class="flex items-center gap-2">
                        <img src="bandera_ca.png" class="flag-icon"> CAT
                    </span>
                    <i class="fas fa-chevron-down text-[10px] opacity-50"></i>
                </div>
                <div class="options-menu" id="langMenu">
                    <div class="option-item" onclick="selectLang('ca', 'bandera_ca.png', 'CAT')">
                        <img src="bandera_ca.png" class="flag-icon"> CATALÀ
                    </div>
                    <div class="option-item" onclick="selectLang('es', 'bandera_es.png', 'ESP')">
                        <img src="bandera_es.png" class="flag-icon"> ESPAÑOL
                    </div>
                </div>
            </div>
        </div>

        <div id="cine-header" class="hidden mb-4">
            <button onclick="activarCartellera()" class="w-10 h-10 bg-white/20 rounded-xl text-white border border-white/30 flex items-center justify-center">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>

        <div class="flex items-center justify-center gap-3 mb-8">
            <img src="logo.png" class="w-16 h-16 object-contain">
            <h1 class="text-5xl text-white font-black tracking-tighter">GirOci</h1>
        </div>

        <div id="filter-container" class="flex flex-col gap-3 mb-8">
            <button class="select-trigger !justify-center !bg-blue-600 !py-4 shadow-lg" onclick="activarCartellera()">
                <i class="fas fa-film mr-2"></i> CARTELLERA DE CINE
            </button>
            
            <div class="flex gap-2">
                <div class="custom-select flex-1">
                    <div class="select-trigger" onclick="toggleMenu('typeMenu')">
                        <span id="txt-filter-type">Tipus d'Oci</span>
                        <i class="fas fa-chevron-down text-[10px] opacity-50"></i>
                    </div>
                    <div class="options-menu" id="typeMenu"></div>
                </div>
                
                <div class="custom-select flex-1">
                    <div class="select-trigger" onclick="toggleMenu('comarcaMenu')">
                        <span id="txt-filter-comarca">Comarca</span>
                        <i class="fas fa-chevron-down text-[10px] opacity-50"></i>
                    </div>
                    <div class="options-menu" id="comarcaMenu"></div>
                </div>
            </div>
        </div>

        <h2 id="txt-events-title" class="text-white text-xl font-black mb-4 uppercase tracking-tight">Propers Esdeveniments</h2>
        
        <div id="events-grid" class="grid grid-cols-2 gap-4 pb-10"></div>
    </div>

    <div id="pantalla-peliculas" class="fixed inset-0 bg-slate-900 z-[2600] hidden overflow-y-auto p-6">
        <div class="flex items-center justify-between mb-8">
            <button onclick="cerrarPeliculas()" class="text-white text-2xl"><i class="fas fa-arrow-left"></i></button>
            <h2 id="cine-nombre-titulo" class="text-white text-xl font-black uppercase"></h2>
        </div>
        <div id="peliculas-grid" class="grid grid-cols-2 gap-6"></div>
    </div>

    <div id="pantalla-detalle-peli" class="fixed inset-0 bg-black z-[2700] hidden overflow-y-auto">
        <div id="peli-content">
            <img id="peli-banner-img" class="w-full h-72 object-cover opacity-60">
            <div class="p-6 -mt-12 relative bg-gradient-to-t from-black via-black/90 to-transparent">
                <button onclick="cerrarDetallePeli()" class="mb-6 text-white/70 flex items-center gap-2 uppercase text-xs font-bold tracking-widest">
                    <i class="fas fa-arrow-left"></i> Tornar
                </button>
                <h2 id="peli-titulo" class="text-4xl font-black text-white mb-3 leading-tight"></h2>
                <div id="peli-info" class="text-cyan-400 text-[11px] font-bold mb-6 uppercase flex flex-wrap gap-4 tracking-widest"></div>
                
                <p id="peli-sinopsis" class="text-gray-300 text-sm mb-8 leading-relaxed font-medium"></p>
                
                <div class="bg-white/5 p-5 rounded-3xl mb-8 border border-white/10">
                    <h3 class="text-white/40 font-black text-[10px] mb-4 uppercase tracking-[0.2em]">Sessions d'avui</h3>
                    <div id="peli-sesiones-hoy" class="flex flex-wrap gap-3"></div>
                </div>

                <div class="flex gap-3">
                    <button onclick="verTrailer()" class="flex-1 bg-white/10 text-white py-5 rounded-2xl font-bold uppercase text-xs tracking-widest border border-white/10 active:scale-95 transition-transform">Tràiler</button>
                    <button onclick="irACompraEntradas()" class="flex-1 bg-cyan-600 text-white py-5 rounded-2xl font-bold uppercase text-xs tracking-widest shadow-lg shadow-cyan-900/20 active:scale-95 transition-transform">Comprar Entrades</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventData = [], cineData = [], currentLang = 'ca', isCartelleraMode = false;
        let currentCategory = 'all', currentComarca = 'all', peliActualTrailer = "", peliActualCompra = "";

        function entrarApp() {
            const splash = document.getElementById('splash-screen');
            const main = document.getElementById('main-content');
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                main.style.display = 'block';
                setTimeout(() => main.style.opacity = '1', 50);
                loadData();
            }, 500);
        }

        async function loadData() {
            try {
                const resEvents = await fetch("eventos.json?v=" + Date.now());
                const dataEv = await resEvents.json();
                eventData = dataEv.filter(ev => ev.ID && ev.ID !== "");

                const resCine = await fetch("cine.json?v=" + Date.now());
                const dataCine = await resCine.json();
                // CIRURGIA QUIRÚRGICA: Filtrem files buides sense tocar res més
                cineData = dataCine.filter(p => p.TITULO && p.TITULO !== "");
                
                renderCategories();
                renderComarcas();
                renderEvents();
            } catch (e) { console.error("Error carregant dades"); }
        }

        function toggleMenu(id) {
            const menus = document.querySelectorAll('.options-menu');
            const target = document.getElementById(id);
            const isOpen = target.classList.contains('show');
            menus.forEach(m => m.classList.remove('show'));
            if (!isOpen) target.classList.add('show');
        }

        function selectLang(l, f, lbl) {
            currentLang = l;
            document.getElementById('selected-lang-content').innerHTML = `<img src="${f}" class="flag-icon"> ${lbl}`;
            renderEvents();
            toggleMenu('langMenu');
        }

        function renderCategories() {
            const cats = { gastronomia: "Gastronomia", conciertos: "Concerts", actividades: "Activitats" };
            let html = '<div class="option-item" onclick="filterCat(\'all\')">Tots els tipus</div>';
            for (let k in cats) {
                html += `<div class="option-item" onclick="filterCat('${k}')">${cats[k]}</div>`;
            }
            document.getElementById('typeMenu').innerHTML = html;
        }

        function filterCat(c) { 
            currentCategory = c; 
            document.getElementById('txt-filter-type').innerText = c === 'all' ? "Tipus d'Oci" : c.charAt(0).toUpperCase() + c.slice(1);
            renderEvents(); toggleMenu('typeMenu'); 
        }

        function renderComarcas() {
            const coms = ["Alt Empordà", "Baix Empordà", "Cerdanya", "Garrotxa", "Gironès", "Pla de l'Estany", "Ripollès", "Selva"];
            let html = '<div class="option-item" onclick="filterCom(\'all\')">Totes les comarques</div>';
            coms.forEach(c => { html += `<div class="option-item" onclick="filterCom('${c}')">${c}</div>`; });
            document.getElementById('comarcaMenu').innerHTML = html;
        }

        function filterCom(c) { 
            currentComarca = c; 
            document.getElementById('txt-filter-comarca').innerText = c === 'all' ? "Comarca" : c;
            renderEvents(); toggleMenu('comarcaMenu'); 
        }

        function activarCartellera() {
            isCartelleraMode = !isCartelleraMode;
            document.getElementById('filter-container').classList.toggle('hidden', isCartelleraMode);
            document.getElementById('top-header').classList.toggle('hidden', isCartelleraMode);
            document.getElementById('cine-header').classList.toggle('hidden', !isCartelleraMode);
            document.getElementById('txt-events-title').innerText = isCartelleraMode ? "Cines Disponibles" : "Propers Esdeveniments";
            renderEvents();
        }

        function renderEvents() {
            const grid = document.getElementById('events-grid');
            if (isCartelleraMode) {
                grid.className = "grid grid-cols-1 gap-3";
                const cines = ["Ocine Girona", "Odeon Girona", "Ocine Blanes", "Ocine Platja d'Aro", "Multicines Olot", "Cat Cinemes"];
                grid.innerHTML = cines.map(c => `
                    <div onclick="abrirCine('${c}')" class="bg-white/10 p-6 rounded-3xl flex justify-between items-center text-white border border-white/10 active:bg-white/20 transition-all">
                        <p class="font-black text-xl tracking-tight">${c}</p>
                        <i class="fas fa-chevron-right opacity-30"></i>
                    </div>
                `).join('');
            } else {
                grid.className = "grid grid-cols-2 gap-4";
                const filtered = eventData.filter(ev => 
                    (currentCategory === 'all' || ev.Categoria.toLowerCase() === currentCategory.toLowerCase()) && 
                    (currentComarca === 'all' || ev.Comarca === currentComarca)
                );
                grid.innerHTML = filtered.map(ev => {
                    const tit = ev['Titulo_' + currentLang.toUpperCase()] || ev.Titulo_CA;
                    return `
                        <div class="event-card shadow-xl shadow-blue-900/10">
                            <img src="${ev.Imagen_URL}" class="h-36 w-full object-cover">
                            <div class="p-4">
                                <p class="text-[10px] font-bold text-blue-500 uppercase mb-1">${ev.Comarca}</p>
                                <p class="font-bold text-xs leading-tight h-8 overflow-hidden text-slate-800">${tit}</p>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        function abrirCine(n) {
            document.getElementById('cine-nombre-titulo').innerText = n;
            const pelis = cineData.filter(p => p.CINE === n);
            document.getElementById('peliculas-grid').innerHTML = pelis.map(p => `
                <div onclick="abrirDetallePeli('${p.TITULO.replace(/'/g, "\\'")}')" class="flex flex-col gap-3">
                    <div class="aspect-[2/3] bg-slate-800 rounded-2xl overflow-hidden shadow-2xl">
                        <img src="${p.IMAGEN_URL}" class="w-full h-full object-cover">
                    </div>
                    <p class="text-white font-bold text-[11px] text-center leading-tight uppercase tracking-tighter">${p.TITULO}</p>
                </div>
            `).join('');
            document.getElementById('pantalla-peliculas').classList.remove('hidden');
        }

        function abrirDetallePeli(t) {
            const p = cineData.find(x => x.TITULO === t);
            if(!p) return;
            document.getElementById('peli-titulo').innerText = p.TITULO;
            document.getElementById('peli-sinopsis').innerText = p['SINOPSIS_' + currentLang.toUpperCase()] || p.SINOPSIS_CA;
            document.getElementById('peli-banner-img').src = p.IMAGEN_URL;
            document.getElementById('peli-info').innerHTML = `<span>${p.GENERO || ''}</span><span>${p.DURACION || ''}</span><span>${p.CLASIF || ''}</span>`;
            
            let htmlSesiones = "";
            if(p.DIGITAL) htmlSesiones += genH(p.DIGITAL, 'DIGITAL', 'text-cyan-400');
            if(p.ATMOS) htmlSesiones += genH(p.ATMOS, 'ATMOS', 'text-purple-400');
            if(p.3D) htmlSesiones += genH(p.3D, '3D', 'text-orange-400');
            document.getElementById('peli-sesiones-hoy').innerHTML = htmlSesiones || '<p class="text-white/30 text-xs">No hi ha sessions disponibles</p>';
            
            peliActualTrailer = p.TRAILER; peliActualCompra = p.URL_ENTRADAS;
            document.getElementById('pantalla-detalle-peli').classList.remove('hidden');
        }

        function genH(str, tipo, colClass) {
            if(!str) return "";
            return str.split(',').map(hora => `
                <div class="bg-white/10 border border-white/10 rounded-2xl p-3 text-center min-w-[80px]">
                    <p class="text-white font-black text-sm">${hora.trim()}</p>
                    <p class="text-[8px] ${colClass} font-black uppercase tracking-widest mt-1">${tipo}</p>
                </div>
            `).join('');
        }

        function cerrarPeliculas() { document.getElementById('pantalla-peliculas').classList.add('hidden'); }
        function cerrarDetallePeli() { document.getElementById('pantalla-detalle-peli').classList.add('hidden'); }
        function verTrailer() { if(peliActualTrailer) window.open(peliActualTrailer, '_blank'); }
        function irACompraEntradas() { if(peliActualCompra) window.open(peliActualCompra, '_blank'); }
    </script>
</body>
</html>
