<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GirOci - Master Real Blindat</title>
    <link rel="manifest" href="manifest.json?v=12">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(180deg, #38b6ff 0%, #43e97b 100%); min-height: 100vh; font-family: 'ui-sans-serif', system-ui, -apple-system, sans-serif; margin: 0; overflow-x: hidden; }
        #splash-screen { position: fixed; inset: 0; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-around; z-index: 3000; background: linear-gradient(180deg, #38b6ff 0%, #43e97b 100%); transition: all 0.6s ease; padding: 2rem 0; }
        .logo-splash { width: 95%; max-width: 550px; filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3)); }
        .btn-entrar { background: white; color: #1e5d8a; padding: 20px 70px; border-radius: 50px; font-weight: 900; font-size: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.25); cursor: pointer; border: none; }
        #main-content { display: none; opacity: 0; transition: opacity 0.5s ease; padding: 10px 15px; max-width: 500px; margin: 0 auto; }
        .custom-select { position: relative; user-select: none; }
        .select-trigger { background: #1e5d8a; border-radius: 20px; padding: 14px 18px; color: white; display: flex; align-items: center; justify-content: space-between; font-weight: 800; font-size: 15px; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .options-menu { position: absolute; top: 110%; left: 0; right: 0; background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(15px); border-radius: 24px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2); display: none; z-index: 2000; overflow-y: auto; max-height: 400px; padding: 10px; border: 1px solid rgba(255, 255, 255, 0.4); }
        .options-menu.show { display: block; animation: fadeIn 0.2s ease-out; }
        .option-item { padding: 14px 16px; display: flex; align-items: center; gap: 14px; color: #1e293b; font-size: 16px; cursor: pointer; font-weight: 700; border-radius: 15px; transition: background 0.2s; }
        .option-item:active { background: rgba(255, 255, 255, 0.5); }
        .flag-icon { width: 22px; height: 15px; object-fit: cover; border-radius: 2px; }
        .skeleton { background: rgba(255,255,255,0.2); border-radius: 1.5rem; height: 180px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="logo.png" alt="GirOci Logo" class="logo-splash">
        <button class="btn-entrar" onclick="entrarApp()">ENTRAR</button>
    </div>

    <div id="main-content">
        <div id="top-header" class="flex justify-between items-center mb-2 px-1 relative">
            <button onclick="compartirApp()" class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-xl border border-white/30 text-white flex items-center justify-center shadow-lg"><i class="fas fa-share-nodes"></i></button>
            <div class="custom-select w-[110px]" id="langSelect">
                <div class="select-trigger !py-2 !px-3 !rounded-xl !bg-white/20 !backdrop-blur-md !border-white/30" onclick="toggleMenu('langMenu')">
                    <span id="selected-lang-content" class="flex items-center gap-2"><img src="bandera_ca.png" class="flag-icon"> CAT</span>
                    <i class="fas fa-chevron-down text-[10px]"></i>
                </div>
                <div class="options-menu !w-[130px] !right-0 !left-auto" id="langMenu">
                    <div class="option-item" onclick="selectLang('ca', 'bandera_ca.png', 'CAT')"><img src="bandera_ca.png" class="flag-icon"> CAT</div>
                    <div class="option-item" onclick="selectLang('es', 'bandera_es.png', 'ESP')"><img src="bandera_es.png" class="flag-icon"> ESP</div>
                    <div class="option-item" onclick="selectLang('en', 'bandera_en.png', 'ENG')"><img src="bandera_en.png" class="flag-icon"> ENG</div>
                    <div class="option-item" onclick="selectLang('fr', 'bandera_fr.png', 'FRA')"><img src="bandera_fr.png" class="flag-icon"> FRA</div>
                    <div class="option-item" onclick="selectLang('de', 'bandera_de.png', 'DE')"><img src="bandera_de.png" class="flag-icon"> DE</div>
                </div>
            </div>
        </div>

        <div id="cine-header" class="hidden mb-2 px-1">
            <button onclick="activarCartellera()" class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-xl border border-white/30 text-white flex items-center justify-center"><i class="fas fa-arrow-left"></i></button>
        </div>

        <div class="flex items-center justify-center gap-2 mb-6 px-2">
            <img src="logo.png" alt="Logo" class="w-32 h-32 object-contain drop-shadow-2xl">
            <h1 class="text-6xl text-white font-black tracking-tighter -ml-1">GirOci</h1>
        </div>

        <div id="filter-container" class="flex flex-col gap-2 mb-8">
            <div id="btn-cartellera" class="select-trigger !justify-center gap-3" onclick="activarCartellera()">
                <i class="fas fa-film text-cyan-300"></i><span id="txt-cartellera">CARTELLERA DE CINE</span>
            </div>
            <div class="flex gap-2">
                <div class="custom-select flex-1" id="typeSelect">
                    <div class="select-trigger" onclick="toggleMenu('typeMenu')">
                        <div class="flex items-center gap-2"><i id="icon-filter-type" class="fas fa-list text-cyan-300"></i> <span id="txt-filter-type">Tipus d'Oci</span></div>
                    </div>
                    <div class="options-menu" id="typeMenu"></div>
                </div>
                <div class="custom-select flex-1" id="comarcaSelect">
                    <div class="select-trigger" onclick="toggleMenu('comarcaMenu')">
                        <div class="flex items-center gap-2"><i class="fas fa-map-marker-alt text-cyan-300"></i> <span id="txt-filter-comarca">Comarca</span></div>
                    </div>
                    <div class="options-menu" id="comarcaMenu"></div>
                </div>
            </div>
        </div>

        <h2 id="txt-events-title" class="text-white text-2xl font-bold mb-5 ml-1">Esdeveniments Propers</h2>
        <div id="events-grid" class="grid grid-cols-2 gap-4 mb-10"><div class="skeleton"></div><div class="skeleton"></div></div>
    </div>

    <div id="pantalla-detalle" class="fixed inset-0 bg-[#1e293b] z-[2500] hidden overflow-y-auto">
        <div class="relative w-full h-[35vh] bg-black flex items-center justify-center">
            <img id="img-det" src="" class="h-full w-auto object-contain">
            <button onclick="cerrarDetalle()" class="absolute top-6 left-5 z-20 bg-black/30 w-10 h-10 rounded-full text-white flex items-center justify-center"><i class="fas fa-arrow-left"></i></button>
            <button id="btn-like-det" onclick="toggleLikeActual()" class="absolute top-6 right-5 z-20 bg-white/20 w-12 h-12 rounded-full text-white flex items-center justify-center border border-white/30 text-xl"><i class="fa-heart"></i></button>
        </div>
        <div class="p-6 text-white relative z-20">
            <h2 id="titulo-det" class="text-3xl font-black mb-6 leading-tight"></h2>
            <div class="bg-slate-800/30 p-5 rounded-2xl border border-slate-700/50 mb-6"><p id="desc-det" class="text-slate-200 text-base leading-relaxed"></p></div>
            <button id="btn-reserve" onclick="irAReserva()" class="w-full bg-cyan-500 text-white py-4 rounded-xl font-black text-xs uppercase shadow-lg">Reservar</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxJoxAGAkRVvGlTQ5OQBrWc_aq15uCXjH14y5G0CmtIx_NJgCAJlUM9eeiGwFOgXBx/exec";
        let currentLang = 'ca', currentCategory = 'all', currentComarca = 'all', eventData = [], isCartelleraMode = false, currentIdDetalle = null;
        let myLikes = JSON.parse(localStorage.getItem('giroci_likes') || "[]");

        const translations = {
            ca: { filterType: "Tipus d'Oci", comarca: "Comarca", title: "Esdeveniments Propers", all: "Tots", share: "Mira aquesta App d'oci a Girona: ", cartellera: "CARTELLERA DE CINE", cineTitle: "Cines" },
            es: { filterType: "Tipo de Ocio", comarca: "Comarca", title: "Próximos Eventos", all: "Todos", share: "Mira esta App de ocio en Girona: ", cartellera: "CARTELERA DE CINE", cineTitle: "Cines" },
            en: { filterType: "Leisure Type", comarca: "County", title: "Upcoming Events", all: "All", share: "Check out this Girona Leisure App: ", cartellera: "CINEMA LISTINGS", cineTitle: "Cinemas" },
            fr: { filterType: "Type de Loisir", comarca: "Comté", title: "Événements à venir", all: "Tous", share: "Regardez cette application de loisirs à Gérone : ", cartellera: "PROGRAMMATION CINÉMA", cineTitle: "Cinémas" },
            de: { filterType: "Freizeitart", comarca: "Landkreis", title: "Kommende Veranstaltungen", all: "Alle", share: "Schauen Sie sich diese Freizeit-App für Girona an: ", cartellera: "KINOPROGRAMM", cineTitle: "Kinos" }
        };

        const categoryNames = {
            gastronomia: { icon: "fa-utensils", iconColor: "#ff4d4d", ca: "Gastronomia", es: "Gastronomía", en: "Gastronomy", fr: "Gastronomie", de: "Gastronomie" },
            conciertos: { icon: "fa-guitar", iconColor: "#f43f5e", ca: "Concerts", es: "Conciertos", en: "Concerts", fr: "Concerts", de: "Konzerte" },
            actividades: { icon: "fa-palette", iconColor: "#06b6d4", ca: "Activitats", es: "Actividades", en: "Activities", fr: "Activités", de: "Aktivitäten" },
            festes: { icon: "fa-mask", iconColor: "#fbbf24", ca: "Festes i Fires", es: "Fiestas y Ferias", en: "Festivals", fr: "Festivals", de: "Feste" },
            teatre: { icon: "fa-theater-masks", iconColor: "#a855f7", ca: "Teatre i Circ", es: "Teatro y Circo", en: "Theater", fr: "Théâtre", de: "Theater" },
            museus: { icon: "fa-landmark", iconColor: "#10b981", ca: "Museus", es: "Museos", en: "Museums", fr: "Musées", de: "Museen" },
            infantil: { icon: "fa-child", iconColor: "#ec4899", ca: "Infantil", es: "Infantil", en: "Kids", fr: "Enfants", de: "Kinder" }
        };

        const comarcasNormales = ["Alt Empordà", "Baix Empordà", "Cerdanya", "Garrotxa", "Gironès", "Pla de l'Estany", "Ripollès", "Selva"];
        const cinesListaDefinitiva = [{ nombre: "Ocine Girona", loc: "Girona" },{ nombre: "Odeon Girona", loc: "Salt" },{ nombre: "Ocine Blanes", loc: "Blanes" },{ nombre: "Ocine Platja d'Aro", loc: "Platja d'Aro" },{ nombre: "Multicines Olot", loc: "Olot" },{ nombre: "Cat Cinemes", loc: "Figueres" }];

        async function loadData() { try { const response = await fetch(SCRIPT_URL); eventData = await response.json(); renderEvents(); renderCategories(); renderComarcas(); } catch (e) { console.error(e); } }
        function selectLang(l, f, lbl) { currentLang = l; document.getElementById('selected-lang-content').innerHTML = `<img src="${f}" class="flag-icon"> ${lbl}`; toggleMenu('langMenu'); updateStaticTexts(); renderEvents(); renderCategories(); }
        function renderCategories() { let h = `<div class="option-item" onclick="selectCategory('all')"><i class="fas fa-list"></i> ${translations[currentLang].all}</div>`; Object.keys(categoryNames).forEach(cat => { const c = categoryNames[cat]; h += `<div class="option-item" onclick="selectCategory('${cat}')"><i class="fas ${c.icon}" style="color:${c.iconColor}"></i> ${c[currentLang]}</div>`; }); document.getElementById('typeMenu').innerHTML = h; }
        function renderComarcas() { let h = `<div class="option-item" onclick="selectComarca('all')"><i class="fas fa-map-marker-alt"></i> ${translations[currentLang].all}</div>`; comarcasNormales.forEach(com => { h += `<div class="option-item" onclick="selectComarca('${com}')">${com}</div>`; }); document.getElementById('comarcaMenu').innerHTML = h; }
        function updateStaticTexts() { const t = translations[currentLang]; document.getElementById('txt-events-title').innerText = isCartelleraMode ? t.cineTitle : t.title; document.getElementById('txt-cartellera').innerText = t.cartellera; }
        function entrarApp() { document.getElementById('splash-screen').style.opacity = '0'; setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; document.getElementById('main-content').style.display = 'block'; setTimeout(() => document.getElementById('main-content').style.opacity = '1', 50); loadData(); }, 600); }
        function toggleMenu(id) { const m = document.getElementById(id), v = m.classList.contains('show'); document.querySelectorAll('.options-menu').forEach(x => x.classList.remove('show')); if(!v) m.classList.add('show'); }
        function selectCategory(cat) { currentCategory = cat; document.getElementById('txt-filter-type').innerText = (cat === 'all') ? translations[currentLang].all : categoryNames[cat][currentLang]; toggleMenu('typeMenu'); renderEvents(); }
        function selectComarca(com) { currentComarca = com; document.getElementById('txt-filter-comarca').innerText = (com === 'all') ? translations[currentLang].all : com; toggleMenu('comarcaMenu'); renderEvents(); }
        function renderEvents() {
            const grid = document.getElementById('events-grid');
            if (isCartelleraMode) {
                grid.className = "grid grid-cols-1 gap-2 mb-10";
                grid.innerHTML = cinesListaDefinitiva.map(cine => `<div onclick="abrirCine('${cine.nombre}')" class="bg-white/20 backdrop-blur-md border border-white/30 rounded-2xl p-4 flex items-center justify-between text-white shadow-lg active:scale-95 transition-all cursor-pointer"><div><p class="font-black text-lg">${cine.nombre}</p><p class="text-[10px] opacity-70 uppercase tracking-widest">${cine.loc}</p></div><i class="fas fa-chevron-right opacity-40"></i></div>`).join('');
                return;
            }
            grid.className = "grid grid-cols-2 gap-4 mb-10";
            let filtered = eventData.filter(ev => ev.Categoria.toLowerCase() !== 'cine');
            if(currentCategory !== 'all') filtered = filtered.filter(ev => ev.Categoria.toLowerCase().includes(currentCategory.toLowerCase()));
            if(currentComarca !== 'all') filtered = filtered.filter(ev => ev.Comarca === currentComarca);
            grid.innerHTML = filtered.map(ev => `
                <div onclick="abrirDetalle('${ev.ID}')" class="bg-white rounded-[1.5rem] overflow-hidden shadow-xl active:scale-95 transition-all cursor-pointer relative">
                    ${myLikes.includes(String(ev.ID)) ? '<div class="absolute top-2 right-2 z-10 text-red-500 bg-white/80 w-6 h-6 rounded-full flex items-center justify-center text-[10px] shadow-sm"><i class="fas fa-heart"></i></div>' : ''}
                    <img src="${ev.Imagen_URL}" class="h-32 w-full object-cover">
                    <div class="p-3">
                        <h3 class="font-bold text-[13px] text-gray-800 leading-tight">${ev['Titulo_'+currentLang.toUpperCase()] || ev.Titulo_CAT}</h3>
                        <p class="text-[10px] text-gray-400 mt-1 uppercase font-bold">${ev.Municipio}</p>
                    </div>
                </div>`).join('');
        }
        function abrirDetalle(id) { const ev = eventData.find(e => String(e.ID) === String(id)); if(!ev) return; currentIdDetalle = id; document.getElementById('titulo-det').innerText = ev['Titulo_'+currentLang.toUpperCase()] || ev.Titulo_CAT; document.getElementById('desc-det').innerText = ev['Desc_'+currentLang.toUpperCase()] || ev.Desc_CA; document.getElementById('img-det').src = ev.Imagen_URL; updateLikeVisual(); document.getElementById('pantalla-detalle').classList.remove('hidden'); }
        function toggleLikeActual() { const idStr = String(currentIdDetalle); if(myLikes.includes(idStr)) myLikes = myLikes.filter(i => i !== idStr); else myLikes.push(idStr); localStorage.setItem('giroci_likes', JSON.stringify(myLikes)); updateLikeVisual(); renderEvents(); }
        function updateLikeVisual() { const isFav = myLikes.includes(String(currentIdDetalle)); document.querySelector('#btn-like-det i').className = isFav ? "fas fa-heart text-red-500" : "far fa-heart text-white"; }
        function cerrarDetalle() { document.getElementById('pantalla-detalle').classList.add('hidden'); }
        function activarCartellera() { isCartelleraMode = !isCartelleraMode; document.getElementById('filter-container').classList.toggle('hidden', isCartelleraMode); document.getElementById('top-header').classList.toggle('hidden', isCartelleraMode); document.getElementById('cine-header').classList.toggle('hidden', !isCartelleraMode); updateStaticTexts(); renderEvents(); }
        function compartirApp() { window.open(`https://wa.me/?text=${encodeURIComponent(translations[currentLang].share + window.location.href)}`, '_blank'); }
    </script>
</body>
</html>
