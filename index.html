<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GirOci - Master Blindado</title>
    <link rel="manifest" href="manifest.json?v=12">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(180deg, #38b6ff 0%, #43e97b 100%); min-height: 100vh; font-family: 'ui-sans-serif', system-ui, -apple-system, sans-serif; margin: 0; overflow-x: hidden; }
        
        #splash-screen { position: fixed; inset: 0; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-around; z-index: 3000; background: linear-gradient(180deg, #38b6ff 0%, #43e97b 100%); transition: all 0.6s ease; padding: 2rem 0; }
        .logo-splash { width: 95%; max-width: 550px; filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3)); }
        .btn-entrar { background: white; color: #1e5d8a; padding: 20px 70px; border-radius: 50px; font-weight: 900; font-size: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.25); cursor: pointer; border: none; }

        #main-content { display: none; opacity: 0; transition: opacity 0.5s ease; padding: 10px 15px; max-width: 500px; margin: 0 auto; }

        .custom-select { position: relative; user-select: none; }
        .select-trigger { 
            background: #1e5d8a; border-radius: 20px; padding: 14px 18px; 
            color: white; display: flex; align-items: center; justify-content: space-between; 
            font-weight: 800; font-size: 15px; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.15); 
        }
        
        .options-menu { 
            position: absolute; top: 110%; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(15px); 
            border-radius: 24px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2); 
            display: none; z-index: 2000; overflow-y: auto; max-height: 400px; 
            padding: 10px; border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .options-menu.show { display: block; animation: fadeIn 0.2s ease-out; }
        
        .option-item { 
            padding: 14px 16px; display: flex; align-items: center; gap: 14px; 
            color: #1e293b; font-size: 16px; cursor: pointer; font-weight: 700; 
            border-radius: 15px; transition: background 0.2s;
        }
        .flag-icon { width: 22px; height: 15px; object-fit: cover; border-radius: 2px; }

        /* Estilo Botones de Cine */
        .cine-card-btn { 
            background: white; border-radius: 20px; padding: 22px; 
            margin-bottom: 12px; width: 100%; color: #1e5d8a; 
            font-weight: 900; font-size: 1.2rem; display: flex; 
            justify-content: space-between; align-items: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="logotipo.png" alt="Logo" class="logo-splash">
        <button class="btn-entrar" onclick="entrarApp()">ENTRAR</button>
    </div>

    <div id="main-content">
        <div id="top-header" class="flex justify-between items-center mb-2 px-1 relative">
            <button id="btn-back-nav" onclick="control NavegacionAtras()" class="hidden w-10 h-10 bg-black/20 backdrop-blur-md rounded-xl text-white flex items-center justify-center border border-white/20">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="btn-share-main" onclick="compartirApp()" class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-xl border border-white/30 text-white flex items-center justify-center">
                <i class="fas fa-share-nodes"></i>
            </button>

            <div class="custom-select w-[110px]" id="langSelect">
                <div class="select-trigger !py-2 !px-3 !bg-white/20 !backdrop-blur-md" onclick="toggleMenu('langMenu')">
                    <span id="selected-lang-content" class="flex items-center gap-2"><img src="bandera_ca.png" class="flag-icon"> CAT</span>
                </div>
                <div class="options-menu !w-[130px] !right-0 !left-auto" id="langMenu">
                    <div class="option-item" onclick="selectLang('ca', 'bandera_ca.png', 'CAT')">CAT</div>
                    <div class="option-item" onclick="selectLang('es', 'bandera_es.png', 'ESP')">ESP</div>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-center gap-2 mb-6 px-2">
            <img src="logotipo.png" alt="Logo" class="w-32 h-32 object-contain drop-shadow-2xl">
            <h1 class="text-6xl text-white font-black tracking-tighter -ml-1">GirOci</h1>
        </div>

        <div id="controles-ocio" class="flex flex-col gap-2 mb-8">
            <div id="btn-cartellera" class="select-trigger !justify-center gap-3 !bg-emerald-500" onclick="mostrarListaCines()">
                <i class="fas fa-film text-white"></i>
                <span id="txt-cartellera">CARTELLERA DE CINE</span>
            </div>
            <div class="flex gap-2" id="filtros-secundarios">
                <div class="custom-select flex-1" onclick="toggleMenu('typeMenu')">
                    <div class="select-trigger"><span id="txt-filter-type">Tipus d'Oci</span></div>
                </div>
                <div class="custom-select flex-1" onclick="toggleMenu('comarcaMenu')">
                    <div class="select-trigger"><span id="txt-filter-comarca">Comarca</span></div>
                </div>
            </div>
            <div class="options-menu" id="typeMenu"></div>
            <div class="options-menu" id="comarcaMenu"></div>
        </div>

        <h2 id="txt-events-title" class="text-white text-2xl font-bold mb-5 ml-1">Esdeveniments Propers</h2>
        <div id="events-grid" class="grid grid-cols-2 gap-4 mb-10"></div>
    </div>

    <div id="pantalla-detalle" class="fixed inset-0 bg-[#1e293b] z-[2500] hidden overflow-y-auto">
        <div class="relative w-full h-[35vh] bg-black flex items-center justify-center">
            <img id="img-det" src="" class="h-full w-auto object-contain">
            <button onclick="cerrarDetalle()" class="absolute top-6 left-5 bg-black/30 w-10 h-10 rounded-full text-white flex items-center justify-center"><i class="fas fa-arrow-left"></i></button>
        </div>
        <div class="p-6">
            <h2 id="titulo-det" class="text-3xl font-black text-white mb-6"></h2>
            <div class="grid grid-cols-2 gap-2 mb-6 text-white text-sm">
                <div class="bg-white/10 p-3 rounded-xl"><p class="text-gray-400 font-bold uppercase">Lloc</p><p id="lugar-det" class="text-cyan-400 font-black"></p></div>
                <div class="bg-white/10 p-3 rounded-xl"><p class="text-gray-400 font-bold uppercase">Preu</p><p id="precio-det" class="text-orange-400 font-black"></p></div>
            </div>
            <p id="desc-det" class="text-gray-300 leading-relaxed mb-10"></p>
            <button id="btn-reserva" onclick="" class="w-full bg-cyan-500 text-white py-5 rounded-2xl font-black uppercase text-lg">Reservar Entrades</button>
        </div>
    </div>

    <script>
        let eventData = [], cineData = [], currentLang = 'ca', vistaActual = 'home';

        async function loadData() {
            const [re, rc] = await Promise.all([fetch('eventos.json'), fetch('cine.json')]);
            eventData = await re.json(); cineData = await rc.json();
            renderEvents(eventData, 'event');
        }

        // --- FLUJO DE CINE SIN TOCAR DISEÑO ---
        function mostrarListaCines() {
            vistaActual = 'cines';
            document.getElementById('controles-ocio').classList.add('hidden');
            document.getElementById('btn-share-main').classList.add('hidden');
            document.getElementById('btn-back-nav').classList.remove('hidden');
            document.getElementById('txt-events-title').innerText = "Selecciona un Cine";
            
            const cines = [...new Set(cineData.map(c => c.CINE))];
            const grid = document.getElementById('events-grid');
            grid.className = "flex flex-col gap-2 mb-10"; // Cambiamos a lista para los botones de cine
            grid.innerHTML = cines.map(c => `<button onclick="mostrarCartelera('${c}')" class="cine-card-btn"><span>${c}</span><i class="fas fa-chevron-right opacity-30"></i></button>`).join('');
        }

        function mostrarCartelera(cine) {
            vistaActual = 'cartelera';
            document.getElementById('txt-events-title').innerText = cine;
            const pelis = cineData.filter(p => p.CINE === cine);
            const grid = document.getElementById('events-grid');
            grid.className = "grid grid-cols-2 gap-4 mb-10"; // Volvemos a rejilla para los carteles
            renderEvents(pelis, 'cine');
        }

        function controlNavegacionAtras() {
            if(vistaActual === 'cartelera') mostrarListaCines();
            else {
                vistaActual = 'home';
                document.getElementById('controles-ocio').classList.remove('hidden');
                document.getElementById('btn-share-main').classList.remove('hidden');
                document.getElementById('btn-back-nav').classList.add('hidden');
                document.getElementById('txt-events-title').innerText = "Esdeveniments Propers";
                document.getElementById('events-grid').className = "grid grid-cols-2 gap-4 mb-10";
                renderEvents(eventData, 'event');
            }
        }

        function renderEvents(data, tipo) {
            const grid = document.getElementById('events-grid');
            grid.innerHTML = data.map(item => `
                <div onclick="abrirDetalle(${item.ID}, '${tipo}')" class="bg-white rounded-2xl overflow-hidden shadow-xl active:scale-95 transition-all cursor-pointer">
                    <img src="${item.Imagen_URL}" class="h-40 w-full object-cover">
                    <div class="p-3"><h3 class="font-bold text-sm text-gray-800 leading-tight">${item.TITULO || item.Titulo_CA}</h3></div>
                </div>`).join('');
        }

        function abrirDetalle(id, tipo) {
            const db = (tipo === 'cine') ? cineData : eventData;
            const item = db.find(x => x.ID == id);
            document.getElementById('titulo-det').innerText = item.TITULO || item.Titulo_CA;
            document.getElementById('lugar-det').innerText = item.CINE || item.Municipio;
            document.getElementById('precio-det').innerText = (item.PRECIO || item.Precio || "0") + "€";
            document.getElementById('desc-det').innerText = item.SINOPSIS_ES || item.Desc_CA;
            document.getElementById('img-det').src = item.Imagen_URL;
            document.getElementById('btn-reserva').onclick = () => window.open(item.LINK_RESERVA || item.Link_Entradas, '_blank');
            document.getElementById('pantalla-detalle').classList.remove('hidden');
        }

        function cerrarDetalle() { document.getElementById('pantalla-detalle').classList.add('hidden'); }
        function entrarApp() { 
            document.getElementById('splash-screen').style.display = 'none'; 
            document.getElementById('main-content').style.display = 'block'; 
            setTimeout(() => document.getElementById('main-content').style.opacity = '1', 50);
            loadData();
        }
        function toggleMenu(id) { document.getElementById(id).classList.toggle('show'); }
    </script>
</body>
</html>
